<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distance Calculator</title>
  </head>
  <body>
    <h1>2D Distance Calculator</h1>
    <p>Enter the coordinates of the first point (x1, y1):</p>
    <input type="text" id="point1Input" placeholder="x1, y1" />

    <p>Enter the coordinates of the second point (x2, y2):</p>
    <input type="text" id="point2Input" placeholder="x2, y2" />

    <button onclick="calculateDistance()">Calculate Distance</button>

    <h2>Calculated Distance:</h2>
    <p id="distanceOutput"></p>

    <script src="script.js"></script>
  </body>
</html>
